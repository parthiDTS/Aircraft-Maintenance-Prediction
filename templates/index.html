
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>✈️ Aircraft Maintenance Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #002147, #006494);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            max-width: 700px;
            margin-top: 50px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-control {
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-size: 18px;
            background-color: #00a8e8;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0077b6;
        }
        .result-box {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .healthy {
            background-color: rgba(0, 255, 0, 0.2);
            border: 2px solid #0f0;
        }
        .failure {
            background-color: rgba(255, 0, 0, 0.2);
            border: 2px solid #f00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>✈️ Aircraft Maintenance Prediction</h2>
        <form method="POST">
            <input type="number" name="temperature" placeholder="Temperature" step="any" class="form-control" required>
            <input type="number" name="pressure" placeholder="Pressure" step="any" class="form-control" required>
            <input type="number" name="rotational_speed" placeholder="Rotational Speed" step="any" class="form-control" required>
            <input type="number" name="engine_health" placeholder="Engine Health" step="any" class="form-control" required>
            <input type="number" name="fuel_consumption" placeholder="Fuel Consumption" step="any" class="form-control" required>
            <input type="number" name="vibration_level" placeholder="Vibration Level" step="any" class="form-control" required>
            <input type="number" name="oil_temperature" placeholder="Oil Temperature" step="any" class="form-control" required>
            <input type="number" name="altitude" placeholder="Altitude" step="any" class="form-control" required>
            <input type="number" name="humidity" placeholder="Humidity" step="any" class="form-control" required>
            <input type="submit" value="Predict" class="btn btn-primary">
        </form>

        {% if prediction %}
        <div class="result-box {{ 'healthy' if prediction == '✅ Engine is Healthy – No Maintenance Required' else 'failure' }}">
            <h4>{{ prediction }}</h4>
        </div>
        {% endif %}
    </div>
</body>
</html>
